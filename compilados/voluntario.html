<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição</title>
    <link rel="stylesheet" href="voluntario.css">
</head>
<body>

    <header>
        <h1>Cadastro de Voluntário</h1>
        <p>Faça parte da nossa rede de transformação</p>
    </header>

    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="processa_instituicoes.php-main/voluntarios" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            
                <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" required="Nome" id="endereco" name="endereco" >
            </div>
            
            </div>
            <div class="form-group">
                <label for="historia">Sua História:</label>
                <textarea id="historia" name="historia" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="ajuda">Como Pode Ajudar:</label>
                <textarea id="ajuda" name="ajuda" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
            </div>

            <div class="form-group">
                <label for="social">Rede Social:</label>
                <input type="text" id="social" name="social">
            </div>

            <div class="form-group">
                <label for="responsaveis">Consegue se deslocar até as ong's e doadores ?:</label>
                <input type="text" id="responsaveis" name="responsaveis" required>
            </div>


            <button type="submit">Enviar Cadastro</button><br></br>
           
        </form>
    </section>

    <footer>
        &copy; 2024 Sua Organização. Todos os direitos reservados.
    </footer>

</body>
</html>
