<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição</title>
    <link rel="stylesheet" href="instituicao.css">
</head>
<body>

    <header>
        <h1>Cadastro de Instituição</h1>
        <p>Faça parte da nossa rede de transformação</p>
    </header>

    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Instituição:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <div class="form-group">
                <label for="historia">História da Instituição:</label>
                <textarea id="historia" name="historia" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="ajuda">Como Podemos Ajudar:</label>
                <textarea id="ajuda" name="ajuda" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
            </div>
            <div class="form-group">
                <label for="social">Rede Social:</label>
                <input type="text" id="social" name="social">
            </div>
            <div class="form-group">
                <label for="responsaveis">Responsáveis pela ONG:</label>
                <input type="text" id="responsaveis" name="responsaveis" required>
            </div>
            <div class="form-group">
                <label for="modo-trabalho">Modo de Trabalho da ONG:</label>
                <textarea id="modo-trabalho" name="modo-trabalho" rows="3"></textarea>
            </div>
            <button type="submit">Enviar Cadastro</button><br></br>
            <button <a href="paginaOpcaoDeCadastro"></a>Voltar Pagina Cadastro</button>
        </form>
    </section>

    <footer>
        &copy; 2024 Sua Organização. Todos os direitos reservados.
    </footer>

</body>
</html>
